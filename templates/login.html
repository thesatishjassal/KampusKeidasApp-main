{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  <form method="post" class="form-card">
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <button type="submit" class="btn">Login</button>
  </form>
{% endblock %}
